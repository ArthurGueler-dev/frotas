<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar Todos os Blocos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #c82333;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <h1>‚ö†Ô∏è Deletar Todos os Blocos</h1>
    <p>Esta a√ß√£o ir√° deletar <strong>TODOS</strong> os blocos (greedy e Python) do banco de dados.</p>
    <p>Esta a√ß√£o <strong>N√ÉO PODE SER DESFEITA</strong>!</p>

    <button id="btnDelete" onclick="deleteAllBlocks()">üóëÔ∏è DELETAR TODOS OS BLOCOS</button>

    <div id="result"></div>

    <script>
        async function deleteAllBlocks() {
            const btn = document.getElementById('btnDelete');
            const result = document.getElementById('result');

            if (!confirm('‚ö†Ô∏è ATEN√á√ÉO! Tem certeza que deseja deletar TODOS os blocos?\n\nEsta a√ß√£o N√ÉO pode ser desfeita!')) {
                return;
            }

            btn.disabled = true;
            result.className = 'info';
            result.textContent = '‚è≥ Deletando blocos...';

            try {
                const response = await fetch('https://floripa.in9automacao.com.br/blocks-api.php', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        deleteAll: true
                    })
                });

                const data = await response.json();

                if (data.success) {
                    result.className = 'success';
                    result.textContent = '‚úÖ Todos os blocos foram deletados com sucesso!';
                    console.log('Resposta:', data);
                } else {
                    throw new Error(data.error || 'Erro desconhecido');
                }

            } catch (error) {
                result.className = 'error';
                result.textContent = '‚ùå Erro ao deletar blocos: ' + error.message;
                console.error('Erro:', error);
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
