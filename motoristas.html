<script>
        function toggleDetails(row) {
            const details = row.nextElementSibling;
            const icon = row.querySelector('.toggle-icon');
            if (details.classList.contains('hidden')) {
                details.classList.remove('hidden');
                icon.textContent = 'expand_less';
            } else {
                details.classList.add('hidden');
                icon.textContent = 'expand_more';

<script>
// Vari√°veis globais para pagina√ß√£o
let allDrivers = [];
let currentPage = 1;
const driversPerPage = 7;

// Fun√ß√£o para renderizar motoristas de uma p√°gina espec√≠fica
function renderDriversPage(page) {
    const tbody = document.querySelector('tbody');
    tbody.innerHTML = '';

    const startIndex = (page - 1) * driversPerPage;
    const endIndex = startIndex + driversPerPage;
    const driversToShow = allDrivers.slice(startIndex, endIndex);

    console.log(`üìÑ Renderizando p√°gina ${page} (${startIndex + 1} a ${Math.min(endIndex, allDrivers.length)})`);

    driversToShow.forEach((driver, index) => {
        const statusClass = driver.status === 'Ativo' ? 'status-green' : 'status-red';
        const cnhStatusClass = driver.cnhStatus === 'Em Dia' ? 'status-green' : 'status-red';

        const row1 = document.createElement('tr');
        row1.className = 'cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-800/50';
        row1.onclick = function() { toggleDetails(this); };
        row1.innerHTML = `
            <td class="p-4 text-sm font-medium text-text-light dark:text-text-dark">${driver.name}</td>
            <td class="p-4 text-sm text-gray-500 dark:text-gray-400">${driver.cpf}</td>
            <td class="p-4 text-sm text-gray-500 dark:text-gray-400">${driver.cnhNumber}</td>
            <td class="p-4">
                <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-${statusClass}/10 text-${statusClass}">${driver.status}</span>
            </td>
            <td class="p-4 text-gray-500 dark:text-gray-400">
                <span class="material-symbols-outlined toggle-icon">expand_more</span>
            </td>
        `;

        const row2 = document.createElement('tr');
        row2.className = 'hidden';
        row2.innerHTML = `
            <td class="p-4 bg-gray-50 dark:bg-gray-900/50" colspan="5">
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-sm">
                    <div><span class="font-semibold">Data de Admiss√£o:</span><span class="text-gray-500 dark:text-gray-400 ml-2">${driver.admissionDate}</span></div>
                    <div><span class="font-semibold">Data de Nascimento:</span><span class="text-gray-500 dark:text-gray-400 ml-2">${driver.birthDate}</span></div>
                    <div><span class="font-semibold">Categoria CNH:</span><span class="text-gray-500 dark:text-gray-400 ml-2">${driver.cnhCategory}</span></div>
                    <div><span class="font-semibold">Vencimento da CNH:</span><span class="text-gray-500 dark:text-gray-400 ml-2">${driver.cnhExpiry}</span></div>
                    <div class="col-span-2 md:col-span-4"><span class="font-semibold">Status da CNH:</span><span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-${cnhStatusClass}/10 text-${cnhStatusClass} ml-2">${driver.cnhStatus}</span></div>
                </div>
            </td>
        `;

        tbody.appendChild(row1);
        tbody.appendChild(row2);
    });
}

// Fun√ß√£o para atualizar a pagina√ß√£o
function updatePagination() {
    const totalPages = Math.ceil(allDrivers.length / driversPerPage);
    const startIndex = (currentPage - 1) * driversPerPage + 1;
    const endIndex = Math.min(currentPage * driversPerPage, allDrivers.length);

    // Atualizar texto informativo
    document.getElementById('pagination-info').textContent =
        `Exibindo ${startIndex}-${endIndex} de ${allDrivers.length} motoristas`;

    // Limpar bot√µes de pagina√ß√£o
    const paginationButtons = document.getElementById('pagination-buttons');
    paginationButtons.innerHTML = '';

    // Bot√£o anterior
    const btnPrev = document.createElement('button');
    btnPrev.className = `flex items-center justify-center h-8 w-8 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 text-gray-500 dark:text-gray-400 ${currentPage === 1 ? 'opacity-50 cursor-not-allowed' : ''}`;
    btnPrev.innerHTML = '<span class="material-symbols-outlined text-lg">chevron_left</span>';
    btnPrev.disabled = currentPage === 1;
    btnPrev.onclick = () => {
        if (currentPage > 1) {
            currentPage--;
            renderDriversPage(currentPage);
            updatePagination();
        }
    };
    paginationButtons.appendChild(btnPrev);

    // Criar bot√µes de p√°gina
    const maxButtons = 5; // M√°ximo de bot√µes de p√°gina a exibir
    let startPage = Math.max(1, currentPage - 2);
    let endPage = Math.min(totalPages, startPage + maxButtons - 1);

    // Ajustar startPage se estivermos no final
    if (endPage - startPage < maxButtons - 1) {
        startPage = Math.max(1, endPage - maxButtons + 1);
    }

    // Bot√£o primeira p√°gina se necess√°rio
    if (startPage > 1) {
        const btnFirst = document.createElement('button');
        btnFirst.className = 'flex items-center justify-center h-8 w-8 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 text-gray-500 dark:text-gray-400';
        btnFirst.textContent = '1';
        btnFirst.onclick = () => {
            currentPage = 1;
            renderDriversPage(currentPage);
            updatePagination();
        };
        paginationButtons.appendChild(btnFirst);

        if (startPage > 2) {
            const ellipsis = document.createElement('span');
            ellipsis.className = 'flex items-center justify-center h-8 w-8 text-gray-500 dark:text-gray-400';
            ellipsis.textContent = '...';
            paginationButtons.appendChild(ellipsis);
        }
    }

    // Bot√µes de p√°gina
    for (let i = startPage; i <= endPage; i++) {
        const btn = document.createElement('button');
        btn.className = i === currentPage
            ? 'flex items-center justify-center h-8 w-8 rounded-lg bg-primary/10 text-primary font-bold'
            : 'flex items-center justify-center h-8 w-8 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 text-gray-500 dark:text-gray-400';
        btn.textContent = i;
        btn.onclick = () => {
            currentPage = i;
            renderDriversPage(currentPage);
            updatePagination();
        };
        paginationButtons.appendChild(btn);
    }

    // Bot√£o √∫ltima p√°gina se necess√°rio
    if (endPage < totalPages) {
        if (endPage < totalPages - 1) {
            const ellipsis = document.createElement('span');
            ellipsis.className = 'flex items-center justify-center h-8 w-8 text-gray-500 dark:text-gray-400';
            ellipsis.textContent = '...';
            paginationButtons.appendChild(ellipsis);
        }

        const btnLast = document.createElement('button');
        btnLast.className = 'flex items-center justify-center h-8 w-8 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 text-gray-500 dark:text-gray-400';
        btnLast.textContent = totalPages;
        btnLast.onclick = () => {
            currentPage = totalPages;
            renderDriversPage(currentPage);
            updatePagination();
        };
        paginationButtons.appendChild(btnLast);
    }

    // Bot√£o pr√≥ximo
    const btnNext = document.createElement('button');
    btnNext.className = `flex items-center justify-center h-8 w-8 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 text-gray-500 dark:text-gray-400 ${currentPage === totalPages ? 'opacity-50 cursor-not-allowed' : ''}`;
    btnNext.innerHTML = '<span class="material-symbols-outlined text-lg">chevron_right</span>';
    btnNext.disabled = currentPage === totalPages;
    btnNext.onclick = () => {
        if (currentPage < totalPages) {
            currentPage++;
            renderDriversPage(currentPage);
            updatePagination();
        }
    };
    paginationButtons.appendChild(btnNext);
}

// Fun√ß√£o para carregar e exibir motoristas
async function loadDrivers() {
    try {
        const drivers = await FleetAPI.getDrivers();
        console.log('üîç Motoristas recebidos:', drivers);
        console.log('üìä Total:', drivers ? drivers.length : 0);

        if (!drivers || drivers.length === 0) {
            console.log('Nenhum motorista encontrado');
            return;
        }

        allDrivers = drivers;
        currentPage = 1;

        renderDriversPage(currentPage);
        updatePagination();

        console.log('‚úÖ Motoristas carregados com sucesso!');
    } catch (error) {
        console.error('‚ùå Erro ao carregar motoristas:', error);
    }
}

// Carregar motoristas quando a p√°gina carregar
document.addEventListener('DOMContentLoaded', () => {
    loadDrivers();
});
</script>
