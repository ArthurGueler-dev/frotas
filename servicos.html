<!DOCTYPE html>
<html class="light" lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gerenciar Serviços e Produtos</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="stylesheet" href="toast.css">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1E3A8A",
                        "primary-dark": "#1e40af"
                    }
                }
            }
        };
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <div id="sidebar-container" data-page="servicos"></div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 px-6 py-4">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Serviços e Produtos</h1>
                        <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Gerencie os serviços e produtos cadastrados</p>
                    </div>
                    <button onclick="openAddModal()" class="flex items-center gap-2 px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary-dark">
                        <span class="material-symbols-outlined text-xl">add</span>
                        <span>Novo Item</span>
                    </button>
                </div>
            </header>

            <!-- Content -->
            <main class="flex-1 overflow-y-auto p-6">
                <!-- Filtros -->
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm p-4 mb-6">
                    <div class="flex gap-4">
                        <div class="flex-1">
                            <input type="text" id="search-input" placeholder="Buscar por nome ou código..."
                                   class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
                                   oninput="filterItems()">
                        </div>
                        <select id="type-filter" onchange="filterItems()"
                                class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                            <option value="">Todos os tipos</option>
                            <option value="Serviço">Serviços</option>
                            <option value="Produto">Produtos</option>
                            <option value="Mão de Obra">Mão de Obra</option>
                        </select>
                        <select id="status-filter" onchange="filterItems()"
                                class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                            <option value="1">Ativos</option>
                            <option value="0">Inativos</option>
                            <option value="">Todos</option>
                        </select>
                    </div>
                </div>

                <!-- Tabela -->
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm overflow-hidden">
                    <table class="w-full">
                        <thead class="bg-gray-50 dark:bg-gray-700">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Código</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Nome</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Tipo</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Valor Padrão</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Ocorrência</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="items-tbody" class="divide-y divide-gray-200 dark:divide-gray-700">
                            <tr>
                                <td colspan="7" class="px-6 py-12 text-center text-gray-500">
                                    <div class="flex flex-col items-center justify-center">
                                        <span class="material-symbols-outlined text-6xl mb-4 text-gray-400">inventory_2</span>
                                        <p>Carregando itens...</p>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal Adicionar/Editar -->
    <div id="item-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-md w-full mx-4">
            <div class="p-6 border-b border-gray-200 dark:border-gray-700">
                <div class="flex items-center justify-between">
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                        <span id="modal-title">Novo Item</span>
                    </h3>
                    <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
                        <span class="material-symbols-outlined">close</span>
                    </button>
                </div>
            </div>

            <form id="item-form" class="p-6 space-y-4">
                <input type="hidden" id="item-id">

                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Código <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="item-codigo" required
                           class="form-input w-full bg-gray-50 dark:bg-gray-800 border-gray-300 dark:border-gray-600 rounded h-10 text-sm"
                           placeholder="Ex: SRV-001, PRD-001"/>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Nome <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="item-nome" required
                           class="form-input w-full bg-gray-50 dark:bg-gray-800 border-gray-300 dark:border-gray-600 rounded h-10 text-sm"
                           placeholder="Ex: Troca de óleo"/>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Tipo <span class="text-red-500">*</span>
                    </label>
                    <select id="item-tipo" required
                            class="form-select w-full bg-gray-50 dark:bg-gray-800 border-gray-300 dark:border-gray-600 rounded h-10 text-sm">
                        <option value="">Selecione...</option>
                        <option value="Serviço">Serviço</option>
                        <option value="Produto">Produto</option>
                        <option value="Mão de Obra">Mão de Obra</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Valor Padrão (R$) <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="item-valor" required
                           class="form-input w-full bg-gray-50 dark:bg-gray-800 border-gray-300 dark:border-gray-600 rounded h-10 text-sm"
                           placeholder="Ex: 150,00"/>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Tipo de Ocorrência <span class="text-red-500">*</span>
                    </label>
                    <select id="item-ocorrencia" required
                            class="form-select w-full bg-gray-50 dark:bg-gray-800 border-gray-300 dark:border-gray-600 rounded h-10 text-sm">
                        <option value="">Selecione...</option>
                        <option value="Corretiva">Corretiva</option>
                        <option value="Preventiva">Preventiva</option>
                        <option value="Garantia">Garantia</option>
                    </select>
                </div>

                <div class="flex justify-end gap-3 pt-4">
                    <button type="button" onclick="closeModal()"
                            class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-lg text-sm font-medium hover:bg-gray-300 dark:hover:bg-gray-600">
                        Cancelar
                    </button>
                    <button type="submit"
                            class="px-4 py-2 bg-primary text-white rounded-lg text-sm font-medium hover:bg-primary-dark">
                        Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="auth.js" defer></script>
<script src="sidebar.js?v=20251211-fix-rotas"></script>
    <script>
        let allItems = [];

        // Carregar itens
        async function loadItems() {
            try {
                const response = await fetch('https://floripa.in9automacao.com.br/api-servicos.php');
                const data = await response.json();

                if (data.success) {
                    allItems = data.data;
                    renderItems(allItems);
                    console.log('✅ Itens carregados:', allItems.length);
                }
            } catch (error) {
                console.error('❌ Erro ao carregar itens:', error);
                showToast('error', 'Erro', 'Não foi possível carregar os itens');
            }
        }

        // Renderizar itens na tabela
        function renderItems(items) {
            const tbody = document.getElementById('items-tbody');

            if (items.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="px-6 py-12 text-center text-gray-500">
                            <div class="flex flex-col items-center justify-center">
                                <span class="material-symbols-outlined text-6xl mb-4 text-gray-400">inbox</span>
                                <p>Nenhum item encontrado</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = items.map(item => `
                <tr class="hover:bg-gray-50 dark:hover:bg-gray-700">
                    <td class="px-6 py-4 text-sm text-gray-900 dark:text-white">${item.codigo}</td>
                    <td class="px-6 py-4 text-sm text-gray-900 dark:text-white">${item.nome}</td>
                    <td class="px-6 py-4 text-sm">
                        <span class="px-2 py-1 rounded-full text-xs font-medium ${
                            item.tipo === 'Serviço' ? 'bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200' :
                            item.tipo === 'Produto' ? 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200' :
                            'bg-purple-100 text-purple-800 dark:bg-purple-900 dark:text-purple-200'
                        }">
                            ${item.tipo}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-900 dark:text-white">R$ ${parseFloat(item.valor_padrao).toFixed(2).replace('.', ',')}</td>
                    <td class="px-6 py-4 text-sm text-gray-500 dark:text-gray-400">${item.ocorrencia_padrao || '-'}</td>
                    <td class="px-6 py-4 text-sm">
                        <span class="px-2 py-1 rounded-full text-xs font-medium ${
                            item.ativo == 1 ? 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200' :
                            'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200'
                        }">
                            ${item.ativo == 1 ? 'Ativo' : 'Inativo'}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-right text-sm">
                        <button onclick="editItem(${item.id})" class="text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 mr-3">
                            <span class="material-symbols-outlined text-lg">edit</span>
                        </button>
                        <button onclick="deleteItem(${item.id}, '${item.nome}')" class="text-red-600 hover:text-red-800 dark:text-red-400 dark:hover:text-red-300">
                            <span class="material-symbols-outlined text-lg">delete</span>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // Filtrar itens
        function filterItems() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const typeFilter = document.getElementById('type-filter').value;
            const statusFilter = document.getElementById('status-filter').value;

            const filtered = allItems.filter(item => {
                const matchSearch = !searchTerm ||
                    item.nome.toLowerCase().includes(searchTerm) ||
                    item.codigo.toLowerCase().includes(searchTerm);

                const matchType = !typeFilter || item.tipo === typeFilter;
                const matchStatus = statusFilter === '' || item.ativo == statusFilter;

                return matchSearch && matchType && matchStatus;
            });

            renderItems(filtered);
        }

        // Abrir modal
        function openAddModal() {
            document.getElementById('modal-title').textContent = 'Novo Item';
            document.getElementById('item-form').reset();
            document.getElementById('item-id').value = '';
            document.getElementById('item-modal').classList.remove('hidden');
        }

        // Fechar modal
        function closeModal() {
            document.getElementById('item-modal').classList.add('hidden');
        }

        // Editar item
        async function editItem(id) {
            const item = allItems.find(i => i.id == id);
            if (!item) return;

            document.getElementById('modal-title').textContent = 'Editar Item';
            document.getElementById('item-id').value = item.id;
            document.getElementById('item-codigo').value = item.codigo;
            document.getElementById('item-nome').value = item.nome;
            document.getElementById('item-tipo').value = item.tipo;
            document.getElementById('item-valor').value = parseFloat(item.valor_padrao).toFixed(2).replace('.', ',');
            document.getElementById('item-ocorrencia').value = item.ocorrencia_padrao || '';

            document.getElementById('item-modal').classList.remove('hidden');
        }

        // Deletar item
        async function deleteItem(id, nome) {
            if (!confirm(`Tem certeza que deseja desativar "${nome}"?`)) return;

            try {
                const response = await fetch(`https://floripa.in9automacao.com.br/api-servicos.php?id=${id}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    showToast('success', 'Sucesso', 'Item desativado com sucesso!');
                    loadItems();
                } else {
                    showToast('error', 'Erro', data.error || 'Erro ao desativar item');
                }
            } catch (error) {
                console.error('❌ Erro ao deletar:', error);
                showToast('error', 'Erro', 'Não foi possível desativar o item');
            }
        }

        // Salvar item (criar ou atualizar)
        document.getElementById('item-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const id = document.getElementById('item-id').value;
            const data = {
                codigo: document.getElementById('item-codigo').value,
                nome: document.getElementById('item-nome').value,
                tipo: document.getElementById('item-tipo').value,
                valor_padrao: parseFloat(document.getElementById('item-valor').value.replace(',', '.')),
                ocorrencia_padrao: document.getElementById('item-ocorrencia').value,
                ativo: 1
            };

            try {
                const url = 'https://floripa.in9automacao.com.br/api-servicos.php';
                const options = {
                    method: id ? 'PUT' : 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(id ? { ...data, id: parseInt(id) } : data)
                };

                const response = await fetch(url, options);
                const result = await response.json();

                if (result.success) {
                    showToast('success', 'Sucesso', id ? 'Item atualizado com sucesso!' : 'Item criado com sucesso!');
                    closeModal();
                    loadItems();
                } else {
                    showToast('error', 'Erro', result.error || 'Erro ao salvar item');
                }
            } catch (error) {
                console.error('❌ Erro ao salvar:', error);
                showToast('error', 'Erro', 'Não foi possível salvar o item');
            }
        });

        // Toast notification
        function showToast(type, title, message, duration = 5000) {
            let container = document.querySelector('.toast-container');
            if (!container) {
                container = document.createElement('div');
                container.className = 'toast-container';
                document.body.appendChild(container);
            }

            const icons = { success: 'check_circle', error: 'error', warning: 'warning', info: 'info' };
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <span class="material-symbols-outlined toast-icon">${icons[type]}</span>
                <div class="toast-content">
                    <div class="toast-title">${title}</div>
                    <div class="toast-message">${message}</div>
                </div>
                <button class="toast-close" onclick="this.parentElement.remove();">
                    <span class="material-symbols-outlined">close</span>
                </button>
            `;

            container.appendChild(toast);
            if (duration > 0) {
                setTimeout(() => toast.remove(), duration);
            }
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            loadItems();
        });
    </script>
</body>
</html>
