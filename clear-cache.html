<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpar Cache</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
        <h1 class="text-2xl font-bold mb-4 text-center">Limpar Cache</h1>
        <p class="text-gray-600 mb-4 text-center">Clique no bot√£o abaixo para limpar o cache e recarregar</p>
        <button id="clearCacheBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg">
            Limpar Cache e Recarregar
        </button>
        <div id="result" class="mt-4 text-center"></div>
    </div>
    <script>
        document.getElementById('clearCacheBtn').addEventListener('click', async function() {
            const resultDiv = document.getElementById('result');
            if ('caches' in window) {
                const cacheNames = await caches.keys();
                await Promise.all(cacheNames.map(cacheName => caches.delete(cacheName)));
                resultDiv.innerHTML = '<p class="text-green-600">Cache limpo!</p>';
            }
            setTimeout(() => {
                window.location.href = '/manutencao.html?v=' + Date.now();
            }, 1000);
        });
    </script>
</body>
</html>
