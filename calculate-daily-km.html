<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular KM Di√°rio - FleetFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">üîÑ Processamento Di√°rio de KM</h1>

        <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-6">
            <p class="text-yellow-700">
                ‚ö†Ô∏è <strong>Este processo demora 10-15 minutos</strong> para calcular TODOS os ve√≠culos.
                Execute UMA VEZ POR DIA (preferencialmente √† noite) e o dashboard ficar√° r√°pido o dia todo!
            </p>
        </div>

        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Status do Processamento</h2>

            <div class="mb-4">
                <div class="flex justify-between mb-2">
                    <span id="progress-text">Aguardando...</span>
                    <span id="progress-percent">0%</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-4">
                    <div id="progress-bar" class="bg-blue-600 h-4 rounded-full transition-all duration-300" style="width: 0%"></div>
                </div>
            </div>

            <div id="progress-details" class="text-sm text-gray-600 space-y-1">
                <!-- Detalhes aparecer√£o aqui -->
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-6">
            <button onclick="startCalculation()" id="start-btn" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 font-semibold">
                ‚ñ∂Ô∏è Iniciar C√°lculo
            </button>
            <button onclick="window.location.href='dashboard.html'" class="bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700 font-semibold">
                üìä Voltar ao Dashboard
            </button>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold mb-4">üìã Resultados</h2>
            <div id="results" class="text-sm">
                <p class="text-gray-500">Nenhum c√°lculo executado ainda</p>
            </div>
        </div>
    </div>

    <script src="ituran-service.js"></script>
    <script src="vehicles-data.js"></script>
    <script>
        const DAILY_KM_CACHE_KEY = 'fleetflow_daily_km_data';

        async function startCalculation() {
            const startBtn = document.getElementById('start-btn');
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            const progressPercent = document.getElementById('progress-percent');
            const progressDetails = document.getElementById('progress-details');
            const results = document.getElementById('results');

            startBtn.disabled = true;
            startBtn.classList.add('opacity-50');

            try {
                // Busca ve√≠culos
                progressText.textContent = 'Buscando lista de ve√≠culos...';
                progressDetails.innerHTML = '<p>‚è≥ Conectando √† API Ituran...</p>';

                const vehicles = await ituranService.getVehiclesList();
                progressDetails.innerHTML += `<p>‚úÖ ${vehicles.length} ve√≠culos encontrados</p>`;

                // Prepara dados
                const today = new Date();
                const yesterday = new Date(today);
                yesterday.setDate(yesterday.getDate() - 1);

                const todayStart = new Date(today.getFullYear(), today.getMonth(), today.getDate(), 0, 0, 0);
                const todayEnd = new Date(today.getFullYear(), today.getMonth(), today.getDate(), 23, 59, 59);
                const yesterdayStart = new Date(yesterday.getFullYear(), yesterday.getMonth(), yesterday.getDate(), 0, 0, 0);
                const yesterdayEnd = new Date(yesterday.getFullYear(), yesterday.getMonth(), yesterday.getDate(), 23, 59, 59);

                let todayTotal = 0;
                let yesterdayTotal = 0;
                const vehicleData = {};

                // Processa ve√≠culo por ve√≠culo (sequencial para n√£o travar)
                for (let i = 0; i < vehicles.length; i++) {
                    const vehicle = vehicles[i];
                    const percent = Math.round(((i + 1) / vehicles.length) * 100);

                    progressBar.style.width = `${percent}%`;
                    progressPercent.textContent = `${percent}%`;
                    progressText.textContent = `Processando ${vehicle.plate} (${i + 1}/${vehicles.length})`;

                    try {
                        // KM hoje
                        const reportToday = await ituranService.getKilometerReport(
                            vehicle.plate,
                            todayStart.toISOString(),
                            todayEnd.toISOString()
                        );

                        const kmToday = reportToday.success ? reportToday.kmDriven : 0;
                        todayTotal += kmToday;

                        // KM ontem
                        const reportYesterday = await ituranService.getKilometerReport(
                            vehicle.plate,
                            yesterdayStart.toISOString(),
                            yesterdayEnd.toISOString()
                        );

                        const kmYesterday = reportYesterday.success ? reportYesterday.kmDriven : 0;
                        yesterdayTotal += kmYesterday;

                        vehicleData[vehicle.plate] = {
                            today: kmToday,
                            yesterday: kmYesterday,
                            model: vehicle.model || vehicle.platformName
                        };

                        progressDetails.innerHTML += `<p>‚úÖ ${vehicle.plate}: Hoje ${kmToday}km, Ontem ${kmYesterday}km</p>`;
                        progressDetails.scrollTop = progressDetails.scrollHeight;

                    } catch (error) {
                        progressDetails.innerHTML += `<p class="text-red-600">‚ùå ${vehicle.plate}: Erro - ${error.message}</p>`;
                    }

                    // Pausa de 1 segundo entre ve√≠culos
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }

                // Salva no localStorage
                const cacheData = {
                    date: today.toISOString().split('T')[0],
                    timestamp: Date.now(),
                    todayTotal: Math.round(todayTotal),
                    yesterdayTotal: Math.round(yesterdayTotal),
                    vehicles: vehicleData
                };

                localStorage.setItem(DAILY_KM_CACHE_KEY, JSON.stringify(cacheData));

                // Exibe resultados
                progressText.textContent = '‚úÖ C√°lculo Conclu√≠do!';
                results.innerHTML = `
                    <div class="space-y-4">
                        <div class="bg-green-50 border-l-4 border-green-400 p-4">
                            <p class="font-bold text-green-800">üéâ Processamento Conclu√≠do!</p>
                            <p class="text-green-700">Dados salvos. O dashboard agora carregar√° instantaneamente!</p>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div class="bg-blue-50 p-4 rounded">
                                <p class="text-sm text-gray-600">KM Hoje (Total)</p>
                                <p class="text-3xl font-bold text-blue-600">${Math.round(todayTotal).toLocaleString('pt-BR')} km</p>
                            </div>
                            <div class="bg-purple-50 p-4 rounded">
                                <p class="text-sm text-gray-600">KM Ontem (Total)</p>
                                <p class="text-3xl font-bold text-purple-600">${Math.round(yesterdayTotal).toLocaleString('pt-BR')} km</p>
                            </div>
                        </div>

                        <p class="text-sm text-gray-600">
                            ${vehicles.length} ve√≠culos processados |
                            Pr√≥xima execu√ß√£o recomendada: amanh√£
                        </p>
                    </div>
                `;

            } catch (error) {
                progressDetails.innerHTML += `<p class="text-red-600">‚ùå ERRO FATAL: ${error.message}</p>`;
                results.innerHTML = `<p class="text-red-600">Erro: ${error.message}</p>`;
            } finally {
                startBtn.disabled = false;
                startBtn.classList.remove('opacity-50');
            }
        }
    </script>
</body>
</html>
