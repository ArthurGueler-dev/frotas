<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DestinatÃ¡rios de Alertas | Sistema de Frotas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Sidebar -->
    <div id="sidebar-container" data-page="alert-recipients"></div>

    <!-- Main Content -->
    <div class="ml-64 p-8">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 flex items-center gap-3">
                <span class="material-symbols-outlined text-blue-600" style="font-size: 36px;">group</span>
                DestinatÃ¡rios de Alertas
            </h1>
            <p class="text-gray-600 mt-2">Gerencie quem recebe alertas de desvio de rotas</p>
        </div>

        <!-- FormulÃ¡rio de Cadastro -->
        <div class="bg-white p-6 rounded-xl shadow-md mb-8">
            <h2 class="text-xl font-bold text-gray-900 mb-6 flex items-center gap-2">
                <span class="material-symbols-outlined text-blue-600">person_add</span>
                <span id="form-title">Cadastrar Novo DestinatÃ¡rio</span>
            </h2>

            <form id="recipient-form" class="space-y-6">
                <input type="hidden" id="recipient-id">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Nome -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Nome Completo *
                        </label>
                        <input
                            type="text"
                            id="recipient-name"
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="Ex: JoÃ£o Silva"
                        />
                    </div>

                    <!-- Cargo -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Cargo
                        </label>
                        <input
                            type="text"
                            id="recipient-role"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="Ex: Diretor de Frotas"
                        />
                    </div>

                    <!-- Telefone -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Telefone WhatsApp *
                        </label>
                        <input
                            type="tel"
                            id="recipient-phone"
                            required
                            pattern="[0-9]{12,13}"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="5527999999999"
                        />
                        <p class="text-xs text-gray-500 mt-1">Formato: 5527999999999 (com DDI e DDD)</p>
                    </div>

                    <!-- Email -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Email (opcional)
                        </label>
                        <input
                            type="email"
                            id="recipient-email"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="joao@empresa.com"
                        />
                    </div>
                </div>

                <!-- Filtros de Severidade -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-3">
                        Severidades de Alertas que ReceberÃ¡
                    </label>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" id="receive-critical" checked class="w-5 h-5 text-blue-600 rounded">
                            <span class="text-sm">ðŸ”´ CrÃ­tico</span>
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" id="receive-high" checked class="w-5 h-5 text-blue-600 rounded">
                            <span class="text-sm">ðŸŸ  Alto</span>
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" id="receive-medium" class="w-5 h-5 text-blue-600 rounded">
                            <span class="text-sm">ðŸŸ¡ MÃ©dio</span>
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" id="receive-low" class="w-5 h-5 text-blue-600 rounded">
                            <span class="text-sm">ðŸŸ¢ Baixo</span>
                        </label>
                    </div>
                </div>

                <!-- BotÃµes -->
                <div class="flex gap-3">
                    <button
                        type="submit"
                        class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition flex items-center gap-2"
                    >
                        <span class="material-symbols-outlined" style="font-size: 20px;">save</span>
                        <span id="submit-text">Cadastrar</span>
                    </button>
                    <button
                        type="button"
                        id="cancel-btn"
                        onclick="cancelEdit()"
                        class="hidden px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition"
                    >
                        Cancelar
                    </button>
                </div>
            </form>
        </div>

        <!-- Lista de DestinatÃ¡rios -->
        <div class="bg-white p-6 rounded-xl shadow-md">
            <h2 class="text-xl font-bold text-gray-900 mb-6 flex items-center gap-2">
                <span class="material-symbols-outlined text-blue-600">list</span>
                DestinatÃ¡rios Cadastrados
            </h2>

            <div class="overflow-x-auto">
                <table class="w-full" id="recipients-table">
                    <thead>
                        <tr class="border-b border-gray-200 bg-gray-50">
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Nome</th>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Cargo</th>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Telefone</th>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Email</th>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Recebe Alertas</th>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Status</th>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">AÃ§Ãµes</th>
                        </tr>
                    </thead>
                    <tbody id="recipients-tbody" class="divide-y divide-gray-200">
                        <tr>
                            <td colspan="7" class="px-4 py-8 text-center text-gray-500">
                                Carregando destinatÃ¡rios...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="sidebar.js"></script>
    <script src="alert-recipients.js"></script>
</body>
</html>
